<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<style>
    #chat-container {
      height: 70vh;
      overflow-y: auto;
    }

    #message-input {
      margin-top: 20px;
    }

    .message {
      position: relative;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .sender {
      top: -15px;
      left: 0;
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
  </style>
<body>




    <form class="login row align-items-center p-5">
        <div class="mb-5">
          <label for="username" class="form-label">Enter the username</label>
          <input type="email" class="form-control" id="username" aria-describedby="usernameHelp">
          <div id="userameHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <button type="submit" class="submit btn btn-primary">Submit</button>
      </form>


      <div class="messenger container pt-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div id="chat-container" class="border p-3">
              <ul id="message-list" class="list-unstyled">
                <!-- Chat messages will be dynamically added here -->
              </ul>
            </div>
            <div id="message-input" class="input-group">
              <input id="message-input-field" type="text" class="form-control" placeholder="Type your message...">
              <button id="send-button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
          
<!--      <script src="stomp.js"></script>-->
<script src="stomp.js"></script>


</body>


</html>
